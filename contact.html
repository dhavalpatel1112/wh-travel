<body>
    <nav class="bg-dark">
        <div class="container">
            <h1 class="lg-heading text-white">WH</h1>
            <ul>
                <li><a href="./index.html">home</a></li>
                <li><a href="./about.html">about</a></li>
                <li><a href="./contact.html">contact</a></li>
            </ul>
        </div>        
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address"> 
                    <div class="address-group">
                        <i class="fa-solid fa-location-dot fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>#2661 janakpuri colony, cuty name, town name</p>

                    </div>
                    <div class="address-group">
                        <i class="fa-regular fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">email</h2>
                        <p>dhavalpatel@gmail.com</p>

                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-phone fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">call</h2>
                        <p>+91 9265952630</p>

                    </div>
                    <img src="./img/company-img.jpg" alt="">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-gray">Let us know your questions, suggestions and concerns by filling out the contact form below.</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="uname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="social-media-links">
            <i class="fa-brands fa-facebook fa-3x"></i>
            <i class="fa-brands fa-instagram fa-3x"></i>
            <i class="fa-brands fa-twitter fa-3x"></i>
        </div>
